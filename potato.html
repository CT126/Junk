<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Calculator Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .calculator {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        input[type="text"] {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            text-align: right;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .button-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            padding: 15px;
            font-size: 18px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .operator {
            background-color: #007bff;
        }
        .operator:hover {
            background-color: #0069d9;
        }
        .clear {
            grid-column: 1 / span 4;
        }
        .equals {
            grid-column: span 2;
        }
    </style>
</head>
<body>
<div class="calculator">
    <input type="text" id="result" disabled>
    <div class="button-grid">
        <button onclick="clearResult()" class="clear">C</button>
        <button onclick="appendNumber('7')">7</button>
        <button onclick="appendNumber('8')">8</button>
        <button onclick="appendNumber('9')">9</button>
        <button onclick="chooseOperator('+')" class="operator">+</button>
        <button onclick="appendNumber('4')">4</button>
        <button onclick="appendNumber('5')">5</button>
        <button onclick="appendNumber('6')">6</button>
        <button onclick="chooseOperator('-')" class="operator">-</button>
        <button onclick="appendNumber('1')">1</button>
        <button onclick="appendNumber('2')">2</button>
        <button onclick="appendNumber('3')">3</button>
        <button onclick="chooseOperator('*')" class="operator">*</button>
        <button onclick="appendNumber('0')">0</button>
        <button onclick="chooseOperator('/')" class="operator">/</button>
        <button onclick="calculate()" class="equals">=</button>
    </div>
</div>
<script>
  let currentInput = '';
    let previousInput = '';
    let operator = '';
    let hasCalculated = false;

    // Function to append numbers to the input
    function appendNumber(number) {
        if (hasCalculated) {
            currentInput = '';  // Clear input after a calculation
            hasCalculated = false;
        }
        currentInput += number;
        document.getElementById('result').value = currentInput;
    }

    // Function to handle operator selection
    function chooseOperator(op) {
        if (currentInput === '') return;  // Prevent choosing operator without a number
        if (previousInput !== '' && operator !== '') {
            calculate();  // Chain calculations
        }
        operator = op;
        previousInput = currentInput;
        currentInput = '';
        document.getElementById('result').value = '';
    }

    // Function to calculate the result
    function calculate() {
        if (previousInput === '' || currentInput === '') return;  // Ensure both inputs are valid

        let result;
        const prev = parseFloat(previousInput);
        const current = parseFloat(currentInput);

        // Perform the calculation based on the operator
        if (operator === '+') {
            result = prev + current;
        } else if (operator === '-') {
            result = prev - current;
        } else if (operator === '*') {
            result = prev * current;
        } else if (operator === '/') {
            if (current === 0) {
                result = 'Error';  // Handle division by zero
            } else {
                result = prev / current;
            }
        }

        document.getElementById('result').value = result;
        currentInput = result;  // Store the result as current input
        previousInput = '';
        operator = '';
        hasCalculated = true;  // Set flag to handle future input
    }

    // Function to clear the calculator
    function clearResult() {
        currentInput = '';
        previousInput = '';
        operator = '';
        document.getElementById('result').value = '';
        hasCalculated = false;
    }
</script>

</body>
</html>
